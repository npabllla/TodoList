<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/login.js"></script>

</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h4>Авторизация</h4>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <h6>Почта</h6>
                        <input type="text" class="form-control" id="email" placeholder="Введите почту">
                    </div>
                    <div class="form-group">
                        <h6>Пароль</h6>
                        <input type="text" class="form-control" id="password" placeholder="Введите пароль">
                    </div>
                    <button type="submit" id='login' class="btn btn-primary floated">Войти</button>
                    <button type="submit" id='reg' class="btn btn-primary floated">Регистрация</button>
                    <label id="wrongUser" style="color: red">

                    </label>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
